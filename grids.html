<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids Using Bootstrap</title>
    
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #f7e7a1;
            overflow-x: hidden;
        }

        .col-sm {
            text-align: center;
            border: 3px solid red;
            padding: 20px;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: 500;
            background: white;
            transition: 
                background-color 0.3s ease,
                transform 0.15s ease,
                box-shadow 0.2s ease;
        }

        /* Gold hover base */
        .col-sm:hover {
            background-color: #ffeb99;
            border-color: #d4af37;
            box-shadow: 0 6px 14px rgba(0,0,0,0.2);
        }

        /* Click pop */
        .col-sm:active {
            transform: scale(0.92);
            background-color: #ffe066;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        /* BUTTERFLY */
        .butterfly {
            position: fixed;
            width: 40px;
            height: 40px;
            background-image: url('https://i.imgur.com/ymvhl7D.png');
            background-size: cover;
            animation: fly 12s linear infinite;
            opacity: 0.9;
            pointer-events: none;
        }

        @keyframes fly {
            0% { transform: translateY(100vh) translateX(-10vw); }
            50% { transform: translateY(40vh) translateX(30vw); }
            100% { transform: translateY(-20vh) translateX(-20vw); }
        }

        /* -------- DIFFERENT ANIMATIONS FOR EACH BOX -------- */

        /* 1. Shake */
        .box1:hover { animation: shake 0.4s infinite; }
        @keyframes shake {
            0%,100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* 2. Spin */
        .box2:hover { animation: spin 0.8s linear infinite; }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 3. Bounce */
        .box3:hover { animation: bounce 0.6s infinite; }
        @keyframes bounce {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* 4. Wiggle */
        .box4:hover { animation: wiggle 0.4s infinite; }
        @keyframes wiggle {
            0%,100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        /* 5. Pulse */
        .box5:hover { animation: pulse 0.7s infinite; }
        @keyframes pulse {
            0%,100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        /* 6. Slide Left */
        .box6:hover { animation: slideLeft 0.6s infinite; }
        @keyframes slideLeft {
            0%,100% { transform: translateX(0); }
            50% { transform: translateX(-12px); }
        }

        /* 7. Slide Right */
        .box7:hover { animation: slideRight 0.6s infinite; }
        @keyframes slideRight {
            0%,100% { transform: translateX(0); }
            50% { transform: translateX(12px); }
        }

        /* 8. Stretch */
        .box8:hover { animation: stretch 0.7s infinite; }
        @keyframes stretch {
            0%,100% { transform: scaleX(1); }
            50% { transform: scaleX(1.2); }
        }

    </style>
</head>

<body>

<h1>Grids Using Bootstrap</h1>

<!-- Butterflies -->
<div class="butterfly" style="left: 10vw; animation-delay: 0s;"></div>
<div class="butterfly" style="left: 40vw; animation-delay: 2s;"></div>
<div class="butterfly" style="left: 70vw; animation-delay: 4s;"></div>

<div class="container">

    <div class="row">
        <div class="col-sm box1">First column</div>
        <div class="col-sm box2">Second column</div>
        <div class="col-sm box3">Third column</div>
    </div>

    <div class="row">
        <div class="col-sm box4">Left section</div>
        <div class="col-sm box5">Middle section</div>
        <div class="col-sm box6">Right section</div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-12 box7">Wide column</div>
        <div class="col-sm-3 col-6 box8">Small box</div>
        <div class="col-sm-3 col-6 box1">Small box</div>
    </div>

</div>

</body>
</html>
